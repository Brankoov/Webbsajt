<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Kontakta oss</h1>
        <nav>
            <ul>
                <li><a href="index.html">Startsida</a></li>
                <li><a href="about.html">Om oss</a></li>
                <li><a href="tel:+4612345678">Ring oss</a></li>
                <li><a href="mailto:simon.andersson@sti.se">Maila simon</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="/submit" method="post">
            <!--Namn-->
            <label for="name">Namn:</label>
            <input type="text" id="name" name="name" required>

            <!--Epost-->
            <label for="email">Epost:</label>
            <input type="email" id="email" name="email" required>

            <!--Telefon nummer-->
            <label for="telefon">Telefonnummer:</label>
            <input type="tel" id="telefon" name="telefon" required>

            <!--Radioknappar-->
            <p>Är du:</p>
            <input type="radio" id="blivande" name="kund" value="blivande">
            <label for="blivande">Blivande kund</label>
            <input type="radio" id="nuvarande" name="kund" value="nuvarande">
            <label for="nuvarande">Nuvarande kund</label>
            <br> 

            <label for="subject">Ämne:</label>
            <select id="subject" name="subject" required>
                <option value="support">Support</option>
                <option value="feedback">Feedback</option>
                <option value="inquiry">Allmän förfrågan</option>
            </select>


            <label for="message">Meddelande:</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>

            <label>
                <input type="checkbox" name="privacy" id="privacy" required>
                Jag godkänner integritetspolicyn
            
            </label>


        </form>

    </main>
    
</body>
</html>
