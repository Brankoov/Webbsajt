<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Auto Concept</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><strong>Kontakta oss</strong></h1>
        <nav>
            <a href="startsida.html">Startsida</a>
            <a href="produkter.html">Produkter</a>
            <a href="omoss.html">Om oss</a>
            <a href="kontakt.html">Kontakt</a>
        </nav>
        <img src="images/istockphoto-1382226059-612x612.jpg" alt="Webbutikens logotyp av en bil" class="hero-image">
    </header>

    <main>
        <section>
            <h2></h2>
            <form action="mailto:example@example.com" method="post" enctype="text/plain">
                <!-- Namn -->
                <label for="name">Namn:</label>
                <input type="text" id="name" name="name" required>
                
                <!-- E-post -->
                <label for="email">E-post:</label>
                <input type="email" id="email" name="email" required>
                
                <!-- Ämne -->
                <label for="subject">Ämne:</label>
                <select id="subject" name="subject">
                    <option value="support">Support</option>
                    <option value="sales">Försäljning</option>
                    <option value="general">Allmän fråga</option>
                </select>
                
                <!-- Meddelande -->
                <label for="message">Meddelande:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <!-- Integritetspolicy -->
                <label>
                    <input type="checkbox" id="privacy" name="privacy" required>
                    Jag godkänner <a href="integritetspolicy.html">integritetspolicyn</a>.
                </label>
                
                <!-- Skicka-knapp -->
                <button type="submit">Skicka</button>
            </form>
        </section>
    </main>

    <footer>
        Västberga gatan 123, Stockholm, 128 46. Telefon +46 123 456 78 <a href="tel:+4612345678">Ring oss</a>
    </footer>
</body>
</html>
